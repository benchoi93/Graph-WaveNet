program: train_new.py # the program to run
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--gcn_bool"
  - "--addaptadj"
  - "--randomadj"
method: grid # among bayes, grid, random
metric:
  name: errors/test_mape # need to log this metric in your code
  goal: minimize # among minimize, maximize
parameters:
  data:
    values: ['data/PEMS-BAY', 'data/METR-LA', "data/PEMS-BAY-2022-FLOW", "data/PEMS-BAY-2022-SPEED"]
  n_components:
    values: [0,1,2,3,4,5]
    # values: [0]
  mix_mean:
    # values: ["True", "False"]
    values: ["True"]
  rho:
    # values: [0.001, 0.01, 0.1, 1]
    values: [1]
  seed:
    # values: [1,2,3,4]
    values: [5]
  
